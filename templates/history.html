{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<table class="table table-striped">
    <tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Transacted</th>
    </tr>

    {% for row in userHistory %}
    <tr>
        <td>{{row["stock"]}}</td>
        <td>{{row["shares"]}}</td>
        <td>{{row["price"]}}</td>
        <td>{{row["time"]}}</td>
    </tr>

    {% endfor %}
    </table>
{% endblock %}
